<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Best Restaurants: Reviews for NYC restaurants, sortable by neighborhood and cuisines">
  <meta name="theme-color" content="#330066"> <!--Web safe color of dark purple -->
  <!--CSS,Leaflet maps, and Google Fonts stylesheets -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700" rel="stylesheet">
  <!-- Website Title -->
  <title>Best Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Best Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="application">
      <div id="map" aria-label="Map indicating Restaurant Locations"></div>
    </section>
    
    <section>
      <form class="filter-options" role="form">
        <h3>Filter Results</h3>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
        role="listbox" aria-label="Choice of Neighborhood Restaurant Location">
          <option value="all" label="All Neighborhoods">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox"aria-label="Choice of Cuisines">
          <option value="all" label="All Cuisines">All Cuisines</option>
        </select>
      </form>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
     
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_loader.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
 
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Best Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
